        <div style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h1 style="text-align: center; margin-bottom: 20px;">Contact Me</h1>
            <form action="#" method="POST">
                <div style="margin-bottom: 20px;">
                    <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Name:</label>
                    <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">Email:</label>
                    <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="message" style="display: block; font-weight: bold; margin-bottom: 5px;">Message:</label>
                    <textarea id="message" name="message" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required></textarea>
                </div>
                <button type="submit" style="padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; background-color: #007bff; color: #fff;">Submit</button>
                <button type="reset" style="padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; background-color: #dc3545; color: #fff; margin-left: 10px;">Reset</button>
            </form>
        </div>

        <hr>
